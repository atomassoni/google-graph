<div class="container">
    <h1 id="welcome" class="lead">Welcome, {{userName}}!</h1>
    <button class="btn btn-default" ng-click="logout()">Log Out</button>
</div>

 <button class="btn btn-default" ng-click="loadData()">show chart</button>
  <button class="btn btn-default" ng-click="pubsub()">run pubsub</button>


<canvas id="line" class="chart chart-line" chart-data="data"
chart-labels="labels" chart-series="series" chart-options="options"
chart-dataset-override="datasetOverride" chart-click="onClick"
</canvas>
